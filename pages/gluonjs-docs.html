    <h1>Philosophy</h1>
    <p>Gluonjs is designed for developers who like to work with vanilla web components and platfom-based tools. It takes care of most boilerplate when writing native web components, allowing you to focus more on the content, and write leaner code.</p>

    <h2>Gluonjs is</h2>
    <ul>
      <li>Designed to work like native web components. No library-specific semantics</li>
      <li>Super lightweight. Only 1.8Kb unzipped</li>
      <li>So fast it's silly. Easily the fastest component library out there</li>
      <li>Compatible with everything. Adheres to web component standards</li>
      <li>Easy to install and deploy. Use Bower, NPM, or just download the zip</li>
    </ul>

    <h2>Gluonjs is great for</h2>
    <ul>
      <li>Developers who like to work with standards</li>
      <li>Quick prototypes</li>
      <li>Internal projects</li>
      <li>Highly portable components</li>
      <li>Websites that don't care about IE</li>
    </ul>
